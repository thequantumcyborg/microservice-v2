<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JumpTech-Widget Collections</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<style>
@media ( min-width : 768px) {
	.sidebar {
		position: fixed;
		top: 51px;
		bottom: 0;
		left: 0;
		z-index: 1000;
		display: block;
		padding: 20px;
		overflow-x: hidden;
		overflow-y: auto;
		/* Scrollable contents if viewport is shorter than content. */
		background-color: #E80C7A;
		border-right: 1px solid #eee;
	}
}

a {
	color: #14010B;
	text-decoration: none;
}

div.ex1 {
	padding-left: 40px;
	padding-top: 40px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">JumpTech Dashboard</a>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/widgets/in"><span
							class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
					<li><a href="#" data-toggle="modal" data-target="#add"><span
							class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
							Add</a></li>
					<li><a href="#" data-toggle="modal" data-target="#edit"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							Edit</a></li>
					<li><a href="/widgets" data-toggle="modal" data-target="#view"><span
							class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
							View </a></li>
					<li><a href="#" data-toggle="modal" data-target="#search"><span
							class="glyphicon glyphicon-search" aria-hidden="true"></span>
							Search</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"
							aria-hidden="true"></span> Welcome to Kirubel's Codetest</a></li>
					<li><a href="/"> Sign out</a></li>
							

				</ul>

			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">

			<div class="col-sm-3 col-md-2 sidebar" bgcolor="#E6E6FA">

				<ul class="nav nav-sidebar">
					<li><button type="button"
							class="btn btn-primary btn-lg btn-block" data-toggle="modal"
							data-target="#add">
							<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
							add widget
						</button></li>

					<li><button type="button"
							class="btn btn-info btn-lg btn-block" data-toggle="modal"
							data-target="#edit">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							edit widget
						</button></li>

					<li><a href="/widgets" type="button"
							class="btn btn-warning btn-lg btn-block">
							<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
							view widgets
						</a></li>

					<li><button type="button"
							class="btn btn-danger btn-lg btn-block" data-toggle="modal"
							data-target="#search">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							search
						</button></li>

				</ul>

			</div>


			<div class="container">
				<div class="ex1">
					<iframe id='iframe2'
						src="//www.joomag.com/magazine/jump-tech/0778532001479090132?e=1&amp;page=1&amp;embedInfo=theme,766483,473d4a,e6ccc6,ccba69,ffffff;"
						frameborder="0"
						style="overflow: hidden; height: 100%; width: 100%; position: absolute;"
						height="100%" width="100%"></iframe>
				</div>
			</div>


			<div class="modal fade" id="add" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Add Widget</h4>
						</div>
						<form action="#" th:action="@{/widgets}"
							th:object="${widget}" method="post">
							<div class="modal-body">
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />
								<div class="form-group">
									<label for="exampleInputEmail1">Widget Name</label> <input
										type="text" class="form-control" th:field="*{name}"
										placeholder="Widget name" />
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Widget Description</label> <input
										type="text" class="form-control" th:field="*{description}"
										placeholder="description" />
								</div>


							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="submit" value="Submit" class="btn btn-primary">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="modal fade" id="edit" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Edit [Feature Under Construction]</h4>
						</div>   
						<form action="#" th:action="@{/widgets/update/api/__${id}__}"
							th:object="${widget}" method="put">
							<div class="modal-body">
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />
								<div class="form-group">
									<label for="exampleInputEmail1">Widget id</label> <input
										 type="text" class="form-control" th:field="*{id}"
										placeholder="Widget id" />
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Widget Name</label> <input
										type="text" class="form-control" th:field="*{name}"
										placeholder="Widget name" />
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Widget Description</label> <input
										type="text" class="form-control" th:field="*{description}"
										placeholder="description" />
								</div>


							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
								<button type="submit" value="Submit" class="btn btn-primary">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			

			<div class="modal fade" id="search" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Search </h4>
						</div>
						<div class="modal-body">
						type in url :  http://localhost:8080/widgets/{id}
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>






</body>
</html>
